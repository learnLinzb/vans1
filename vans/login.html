<!DOCTYPE html>
<html>

    <!-- 导入css -->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js -->
    <script src="../js/jquery.min.js"></script>

    <link rel="stylesheet" href="css/login.css"/>

<header>

<body>
<div class="container">
    <div class="login_form">
        <div class="login_top ">
            <h2>用户名登录</h2>
            <h2 class="longin_margin">手机快捷登录</h2>
        </div>
        <div class="input_margin">
            <input class="input_style" type="text" value placeholder="手机号/用户名"/>
            <input class="input_style" type="text" value placeholder="登录密码"/>
            <div class="hide">
                <input class="input_style1" type="text" value placeholder="填写验证码"/>
                <img src="img/index-gen_vcode-b2c-4.gif" alt=""/>

                <div class="input_flex">
                    <input class="input_style1" type="text" value placeholder="填写验证码"/>
                    <button class="span_font">获取短信验证码</button>
                </div>
            </div>
        </div>
        <a class="pw" href="#">忘记密码？</a>
        <div class="button">
            <button class="login">立即登录</button>
            <button class="login2">注册</button>
        </div>
        <div class="other_login">
            <span class="span1">使用其他方法登录：</span>
            <a href="#" >
                <img  class="img_color" src="img/weixin.png" alt=""/>
            </a>
            <a href="#">
                <img  class="img_color" src="img/weibo.png" alt=""/>
            </a>
            <a href="#">
                <img   class="img_color" src="img/qqlogin.png" alt=""/>
            </a>
            <a href="#">
                <img src="" alt=""/>
            </a>
        </div>
    </div>

</div>
<footer>

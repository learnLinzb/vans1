<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口 -->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!-- 导入css -->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入3个js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<header>
    <iframe class="my_header" src="header.html" frameborder="0"></iframe>
</header>
<body>
<div class="container">
    <div class="reg">
        <div class="reg_top">
            <h2>用户注册</h2>
        </div>
        <div>
            <input class="input_width" type="text" value placeholder="请输入11位手机号"/>
            <input class="input_width" type="text" value placeholder="8-20个字母、数字或符号组合，请不要输入特殊字符"/>
            <input class="input_width" type="text" value placeholder="再次填写密码"/>
            <div class="input_flex">
                <input class="input_width1" type="text"/>
                <button class="span_font">获取短信验证码</button>
            </div>
        </div>
        <button class="button_width">立即注册</button>
        <div class="check">
            <input type="checkbox"/>
                <span>我已阅读并同意VANS的 <a href="#">隐私政策</a> 和 <a href="#">使用条款</a></span>
        </div>

    </div>

</div>
<footer>
    <iframe class="my_footer" src="footer.html" frameborder="0"></iframe>
</footer>
